<google-map class="flex w-full h-full">
</google-map>

<div #infoPage style="background-color: #fff;font-size: 16px;width: 160px;">
  <div>Accuracy:{{temp?.coords?.accuracy}}</div>
  <div>Speed:{{temp?.coords?.speed}}</div>
  <div>Heading:{{temp?.coords?.heading}}</div>
  <div>Latitude:{{temp?.coords?.latitude}}</div>
  <div>Longitude:{{temp?.coords?.longitude}}</div>
</div>
<div #infoLogElement style="background-color: #fff;font-size: 12px;width: 260px;display: flex;flex-direction: column;padding: 2px;max-height: 200px;border:1px solid; overflow-y: auto;">
  <ng-container *ngIf="infoLog">
    <div *ngFor="let item of infoLog">
      {{item}}
    </div>
  </ng-container>
</div>
<div #buttonPosition>
  <button (click)="getPosition()">Get Position</button>
</div>
